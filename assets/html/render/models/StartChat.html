{{ define "StartChat" }}   
<!-- Modal 1 :: Start a Conversation-->
<div class="modal modal-lg-fullscreen fade" id="startConversation" tabindex="-1" role="dialog" aria-labelledby="startConversationLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-dialog-zoom">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="startConversationLabel">New Chat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0 hide-scrollbar">
                <div class="row">
                    <div class="col-12">
                        <!-- Search Start -->
                        <form id="userSearchForm2" class="form-inline w-100 p-2 border-bottom">
                            <div class="input-group w-100 bg-light">
                                <input type="text" id="searchInput2" class="form-control form-control-md search border-right-0 transparent-bg pr-0" placeholder="Search">
                                <div class="input-group-append">
                                    <div id="searchButton2" class="input-group-text transparent-bg border-left-0" role="button">
                                        <!-- Default :: Inline SVG -->
                                        <svg class="hw-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                        </svg>   
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- Search End -->
                    </div>

                    <div class="col-12">
                        <!-- List Group Start -->
                        <ul id="contactsList" class="list-group list-group-flush">
                            <!-- Existing contact items go here -->
                        </ul>
                        <!-- List Group End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
