                                                              <div class="form-group mt-2">
                                                                  <input type="password" name="password" class="form-style" placeholder="Password" id="password" autocomplete="off">

                                                          </form>
                                                      </div>
                                                  </div>
                                              </div>
                                              <div class="card-back">
                                                  <div class="center-wrap">
                                                      <div class="section text-center">

                                                              <div class="form-group">
                                                                  <input type="text" name="username" class="form-style" placeholder="Username" id="username" autocomplete="off">
                                                                  <i class="input-icon uil uil-user"></i>
                                                              </div>
                                                              <div class="form-group mt-2">
                                                                  <input type="email" name="email" class="form-style" placeholder="Email" id="email" autocomplete="off">
                                                                  <i class="input-icon uil uil-at"></i>
                                                              </div>
                                                              <div class="form-group mt-2">
                                                                  <input type="password" name="password" class="form-style" placeholder="Password" id="password" autocomplete="off">
                                                                  <i class="input-icon uil uil-lock-alt"></i>
                                                              </div>
                                                              <div class="form-group mt-2">
                                                                  <input type="password" name="password2" class="form-style" placeholder="Retype Password" id="password2" autocomplete="off">
                                                                  <i class="input-icon uil uil-lock-alt"></i>
                                                              </div>
                                                              <button type="submit" class="btn mt-4">Submit</button>
                                                          </form>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- Sign In/Sign Up Section End -->

              </div>
          </div>
      </div>
  </div>
  <!-- Main Layout End -->

</body>

<script>
$('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});
</script>
